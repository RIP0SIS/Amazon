    <!-- Order matter : (use 'module' to bypass all this in an organized way)
    Why does amazon.js know about products even though you didn’t import it?
    Because of how script tags work in HTML. 
    When you include multiple <script> tags in your HTML, the variables from earlier scripts become available to later ones — they’re added to the global window object(global scope).

      1. cart.js
      2. products.js
      3. amazon.js

      cart.js is needed to show the cart quantity.
      products.js is needed to load the products.
      amazon.js is needed to show the products on the webpage.
    -->

    <!-- <script src="data/products.js">//First load the product</script>   --> 

    <script type="module" src="scripts/amazon.js">//Then show it on webpage</script>
